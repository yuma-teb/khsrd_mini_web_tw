<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
			rel="stylesheet"
		/>

		<!-- material icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>

		<link href="../src/output.css" rel="stylesheet" />
	</head>

	<body class="font-lexend bg-dark-bg text-white">
		<img
			class="w-[50%] fixed top-0 left-0"
			src="../assets/top_left.svg"
			alt="top-left-home-corner"
		/>
		<!-- navigation bar  -->
		<nav class="dark:border-gray-700 fixed w-full top-12 px-3 md:px-0 z-50">
			<div
				class="bg-dark-container-bg max-w-screen-2xl flex flex-wrap items-center justify-between gap-6 mx-auto px-9 py-5 border rounded-[100px] border-dark-card-bg"
			>
				<a
					href="./index.html"
					class="flex items-center space-x-3 rtl:space-x-reverse"
				>
					<img src="../assets/bank_logo.svg" class="h-8" alt="Flowbite Logo" />
					<span class="self-center text-2xl dark:text-white">HRD Bank</span>
				</a>
				<button
					data-collapse-toggle="navbar-multi-level"
					type="button"
					class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
					aria-controls="navbar-multi-level"
					aria-expanded="false"
				>
					<span class="sr-only">Open main menu</span>
					<svg
						class="w-5 h-5"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 17 14"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 1h15M1 7h15M1 13h15"
						/>
					</svg>
				</button>
				<div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
					<ul class="flex gap-6">
						<li>
							<a
								href="#"
								class="block py-3 px-8 text-white hover:bg-dark-card-bg rounded-3xl"
								aria-current="page"
								>Home</a
							>
						</li>
						<li>
							<a
								href="./career.html"
								id="dropdownNavbarLink"
								data-dropdown-toggle="dropdownNavbar"
								class="block py-3 px-8 text-white rounded-3xl hover:bg-dark-card-bg"
							>
								Careers
							</a>
						</li>
						<li>
							<a
								href="./about.html"
								class="block py-3 px-8 text-white rounded-3xl hover:bg-dark-card-bg"
								>About</a
							>
						</li>
						<li>
							<a
								href="./security.html"
								class="block py-3 px-8 text-white rounded-3xl hover:bg-dark-card-bg"
								>Security</a
							>
						</li>
					</ul>
				</div>
				<div class="flex gap-6 hidden lg:flex">
					<button class="text-xl text-white">Sign Up</button>
					<button
						class="bg-lime-primary py-3.5 px-8 text-xl rounded-4xl text-dark-bg"
					>
						Login
					</button>
				</div>
			</div>
		</nav>

		<!-- testimonial -->
		<section
			class="mt-60 px-3 max-w-screen-2xl mx-auto flex flex-col gap-9 md:gap-20"
		>
			<div
				class="py-8 px-4 mx-auto max-w-screen-md text-center lg:py-16 lg:px-12"
			>
				<svg
					class="mx-auto mb-4 w-10 h-10 text-gray-400"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 512 512"
				>
					<path
						fill="currentColor"
						d="M331.8 224.1c28.29 0 54.88 10.99 74.86 30.97l19.59 19.59c40.01-17.74 71.25-53.3 81.62-96.65c5.725-23.92 5.34-47.08 .2148-68.4c-2.613-10.88-16.43-14.51-24.34-6.604l-68.9 68.9h-75.6V97.2l68.9-68.9c7.912-7.912 4.275-21.73-6.604-24.34c-21.32-5.125-44.48-5.51-68.4 .2148c-55.3 13.23-98.39 60.22-107.2 116.4C224.5 128.9 224.2 137 224.3 145l82.78 82.86C315.2 225.1 323.5 224.1 331.8 224.1zM384 278.6c-23.16-23.16-57.57-27.57-85.39-13.9L191.1 158L191.1 95.99l-127.1-95.99L0 63.1l96 127.1l62.04 .0077l106.7 106.6c-13.67 27.82-9.251 62.23 13.91 85.39l117 117.1c14.62 14.5 38.21 14.5 52.71-.0016l52.75-52.75c14.5-14.5 14.5-38.08-.0016-52.71L384 278.6zM227.9 307L168.7 247.9l-148.9 148.9c-26.37 26.37-26.37 69.08 0 95.45C32.96 505.4 50.21 512 67.5 512s34.54-6.592 47.72-19.78l119.1-119.1C225.5 352.3 222.6 329.4 227.9 307zM64 472c-13.25 0-24-10.75-24-24c0-13.26 10.75-24 24-24S88 434.7 88 448C88 461.3 77.25 472 64 472z"
					/>
				</svg>
				<h1
					class="mb-4 text-4xl font-bold tracking-tight leading-none text-gray-900 lg:mb-6 md:text-5xl xl:text-6xl dark:text-white"
				>
					Under Maintenance
				</h1>
				<p
					class="font-light text-gray-500 md:text-lg xl:text-xl dark:text-gray-400"
				>
					Our Enterprise administrators are performing scheduled maintenance.
				</p>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.minjs"></script>
	</body>
</html>
